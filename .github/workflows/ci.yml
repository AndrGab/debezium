name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write
  actions: read
 
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || pip install -e .
        
    - name: 🔍 Lint with ruff
      run: |
        ruff check app/ --output-format=github
        ruff format app/ --check
        
    - name: 🧪 Run tests (when implemented)
      run: |
        echo "Tests will be added soon!"
        # pytest tests/
        
    - name: 🐳 Build Docker image
      run: |
        docker build -t debezium-chat:test .
        
  security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔒 Security scan with CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python
        
    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
